<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: gray;
  stroke-opacity: .4;
}

.hidden{
  display: none;
}



</style>
<body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="viz3script.js"></script>
<script src="d3-sankey.js"></script>
<script>
  
var units = "";

// set the dimensions and margins of the graph
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 750 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

// format variables
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scaleOrdinal(d3.schemeCategory20);

// append the svg object to the body of the page
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(30)
    .nodePadding(40)
    .size([width, height]);

var path = sankey.link();

var generateData= function(filename){
  d3.json(filename,function(data) {
    var finaldata={}
    var resources = data.character_emotion;
    var chapter = new Array(9);
    for(var i = 0; i < 9; i++){
      chapter[i] = true;
    }
    for(var i=0;i<resources.length;i++)
    {
      var obj = resources[i];
      var name = obj.character_name;
      //finaldata["name"]=name;
      var chpdata = obj.chap_sentiment;
      all_val={}
      var emotion = ["Anticipation","Sadness","Disgust","Joy","Anger","Surprise","Fear","Trust","Total"];
      for (var j=0; j<emotion.length;j++){
        key=emotion[j];
        all_val[key] = 0;
      }
      for(var j = 0;j< chpdata.length; j++)
      {
        item=chpdata[j];
        if (true){
          if(item.value!=null)
          {
            for(var key in item.value){
              if(!(key=="Positive" || key=="Negative"||key=="Total"))
                all_val[key] = (+all_val[key]) + (+item.value[key]);
            }
          }
        }       
      }
      all_val['Total']= +0;
      for (var j=0; j<emotion.length;j++){
        key=emotion[j];
        if(key!="Total")
        {
          all_val["Total"]= (+all_val["Total"]) + (+all_val[key]);
        }
      }
      if(name!="Mr"&&name!="Mrs")
        finaldata[name]=all_val;
    }
    
    var finaldata2=[];
    for(var key in finaldata)
      finaldata2.push([key,finaldata[key]])

    finaldata2.sort(function(a,b){
      return +b[1]["Total"] - +a[1]["Total"];
    })

    var finaldata3=[];
    for(var j=0;j<10;j++)
      finaldata3.push(finaldata2[j]);

    finaldata4={"nodes":[
{"node":0,"name":"Anticipation"},
{"node":1,"name":"Sadness"},
{"node":2,"name":"Disgust"},
{"node":3,"name":"Joy"},
{"node":4,"name":"Anger"},
{"node":5,"name":"Surprise"},
{"node":6,"name":"Fear"},
{"node":7,"name":"Trust"},
{"node":8,"name":"Sirius"},
{"node":9,"name":"Albus"},
{"node":10,"name":"Remus"},
{"node":11,"name":"Oliver"},
{"node":12,"name":"Draco"},
{"node":13,"name":"Hagrid"},
{"node":14,"name":"Voldemort"},
{"node":15,"name":"Marvolo"},
{"node":16,"name":"Ron"},
{"node":17,"name":"Harry"}
]}  
    for(var j=8;j<18;j++)
    {
      finaldata4["nodes"][j]["name"]=finaldata3[j-8][0];
    } 

    var lnks=[];
    for(var j=0;j<finaldata3.length;j++)
    {
      var nam=finaldata3[j][0];
      var target,source=null,value=null;
      for(var k=0;k<finaldata4["nodes"].length;k++)
      {
        if(finaldata4["nodes"][k]["name"]==nam)
          target=finaldata4["nodes"][k]["node"];
      }
      for(var key in finaldata3[j][1])
      {
        if(key!="Total")
        {
        var pth={};
        if(key=="Anger")
          source=4;
        if(key=="Anticipation")
          source=0;
        if(key=="Disgust")
          source=2;
        if(key=="Fear")
          source=6;
        if(key=="Joy")
          source=3;
        if(key=="Sadness")
          source=1;
        if(key=="Surprise")
          source=5;
        if(key=="Trust")
          source=7;

        value=finaldata3[j][1][key];
        pth["source"]=source;
        pth["target"]=target;
        pth["value"]=value;
        lnks.push(pth);
      }
      finaldata4["links"]=lnks;
     }
    }
    for(var k=0;k<finaldata4["links"].length;k++)
    {
      //console.log(finaldata4["links"][k])
      if(finaldata4["links"][k]["source"] == "0" && finaldata4["links"][k]["target"] == "8")
      {
        finaldata4["links"][k].value=0;
      }
    }

    myfunc(finaldata4);
  })};

// load the data
var myfunc = function(graph) {

  //graph.links.map(function(d){
    //if(d.source.name == "Anticipation" && d.target.name == "Peggotty"){

    //}
  //})




  var max = 0.0;

  graph.links.map(function(d){
    if(d.value > max){
      max = d.value;
    }
  });


  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);

  var stroke_scale = d3.scaleLinear().domain([0.0,max]).range([0.0,15.0]);

// add in the links
  var link = svg.selectAll(".link").append("g")
      .data(graph.links)
    .enter().append("g")
            .attr("class", "link");

    //link.each(function(l){console.log(l)})

   var line = link.append("path")
       .attr("d", path)
      .style("stroke-width", function(d) {return d.dy; })
      .attr('opacity',function(d){return 0.6})
      .sort(function(a, b) { return b.dy - a.dy; });

    //console.log(link);

// add the link titles
  line.append("title")
        .text(function(d) {
        return d.source.name + " â†’ " + 
                d.target.name + "\n" + format(d.value); });

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
      return "translate(" + d.x + "," + d.y + ")"; })
      .call(d3.drag()
        .subject(function(d) {
          return d;
        })
        .on("start", function() {
          this.parentNode.appendChild(this);
        })
        .on("drag", dragmove));

  var noderect = node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
      return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
      return d3.rgb(d.color).darker(2); })
      .on('click',onNodeClick)
    .append("title")
      .text(function(d) { 
      return d.name + "\n" + format(d.value); });

// add in the title for the nodes
 nodetext = node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  var toggle = -1;

  line.on('mouseover',function(l){
    line.style('opacity',function(o){
        if(o.source.name == l.source.name && o.target.name == l.target.name){
          return 1;
        }
        else{
          return 0.6;
        }
    })
  })

  line.on('mouseout',function(){
    line.style('opacity',0.6);
  })




//the on click function
  function onNodeClick(d){
      var target_list = [];

      graph.links.map(function(l){
        if(+d.node<8)
        {               
          if(d.name == l.source.name && l.value > 0){
          target_list.push(l.target.name);

          }
        }

        if(+d.node>7)
        {
          //console.log(l)
          if(d.name == l.target.name && l.value > 0){
          target_list.push(l.source.name);
          }
        }
      })

      line.style('opacity',function(l){

        if(toggle ==d.node){
          return 1;
        }

        if(+d.node < 8){
          if(l.source.name == d.name && target_list.indexOf(l.target.name) > -1){
          return 1;
        }
        else{
          return 0;
        }
        }
        else{
          if(l.target.name == d.name && target_list.indexOf(l.source.name) > -1){
            return 1;
          }
          else{return 0;}
        }
      })

     line.style("stroke",function(l){
        if(toggle == d.node){
          return "gray";
        }
        if(+d.node < 8){
          if(l.source.name == d.name && target_list.indexOf(l.target.name) > -1){
          return d.color;
        }
        }
        else{
          if(l.target.name == d.name && target_list.indexOf(l.source.name) > -1){
          return d.color;
        }
        }
        
      });
     // second click
     if(toggle == d.node){
        line.classed('hidden',false);  
        line.style("opacity",0.6);
        toggle = -1;
     }
     // first click
     else{
        line.classed('hidden',function(l){
          if(+d.node<8)
          {
            if(l.source.name == d.name && target_list.indexOf(l.target.name) > -1){
            return false;
          }
          else{
            return true;
          }
          }
          else
          {
            if(l.target.name == d.name && target_list.indexOf(l.source.name) > -1){
            return false;
          }
          else{
            return true;
          }
          }
        })
        toggle=d.node;
     }
     

  }
  

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
            d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
        )
        + "," + (
            d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
        ) + ")");
    sankey.relayout();
    line.attr("d", path);
  }
};
generateData('third.json');
</script>

</body>
</html>
